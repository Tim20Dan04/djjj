<!-- projects/templates/edit_project.html -->

{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Project</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
